<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ReactUI Popup Demo</title>
        <link rel="stylesheet" href="styles/style.css" charset="utf-8">
        <style media="screen">
            .wrap {
                margin: 1em;
            }
            .Content {
                display: flex;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <p>Toast can be rendered as a react components, or can be called as an API</p>
            <button id="btn1">Toast that dismiss after 3sec</button>
            <button id="btn2">Toast that dismiss after being clicked</button>
        </div>
        <script src="../node_modules/react/dist/react-with-addons.js" charset="utf-8"></script>
        <script src="../node_modules/react/dist/JSXTransformer.js" charset="utf-8"></script>
        <script src="../dist/react-ui.js" charset="utf-8"></script>
        <script type="text/jsx">
            var Toast = ReactUI.Toast;

            document.getElementById('btn1').addEventListener('click', function () {
                Toast.show({
                    content: <div>Hello!</div>,
                    duration: 3000
                });
            });

            document.getElementById('btn2').addEventListener('click', function () {
                Toast.show({
                    content: <div>Hello!</div>
                });
            });
        </script>
    </body>
</html>
