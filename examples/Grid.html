<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Layout.js examples</title>
        <style media="screen">
            html, body {
                margin: 0;
                padding: 0;
            }
            html, body, #app{
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            .a, .b, .c, .d, .e, .f, .g, .h, .i {
                display: flex;
                text-align: center;
                align-items: center;
                justify-content: center;
                font-size: 2em;
                color: white;
            }
            .a {background-color: #B0FF7B;}
            .b {background-color: #51E8E8;}
            .c {background-color: #5160E8;}
            .d {background-color: #8B66FF;}
            .e {background-color: #AF5CE8;}
            .f {background-color: #E85C62;}
            .g {background-color: #FFBB41;}
            .h {background-color: #6ab12b;}
            .i {background-color: #ff418b;}
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script src="../node_modules/react/dist/react-with-addons.js" charset="utf-8"></script>
        <script src="../node_modules/react/dist/JSXTransformer.js" charset="utf-8"></script>
        <script src="../dist/layout.js" charset="utf-8"></script>
        <script type="text/jsx">
            Layout.persistFunc(function(id) {
                // reader
                return JSON.parse(localStorage[`Layout-Dimension:${id}`] || '{}');
            }, function (id, data) {
                // writer
                localStorage[`Layout-Dimension:${id}`] = JSON.stringify(data);
            });
            Layout.render(
                <Layout.Grid id="grid" rows="3" cols="3" colsize="200px,1,1" rowsize="2,1,2">
                    <Layout.View className="a" row="0" col="0">A</Layout.View>
                    <Layout.View className="b" row="0" col="1">B</Layout.View>
                    <Layout.View className="c" row="0" col="2">C</Layout.View>
                    <Layout.View className="d" row="1" col="0">D</Layout.View>
                    <Layout.View className="e" row="1" col="1">E</Layout.View>
                    <Layout.View className="f" row="1" col="2">F</Layout.View>
                    <Layout.View className="g" row="2" col="0">G</Layout.View>
                    <Layout.View className="h" row="2" col="1">H</Layout.View>
                    <Layout.View className="i" row="2" col="2">I</Layout.View>
                </Layout.Grid>,
                document.getElementById('app')
            );
        </script>
    </body>
</html>
