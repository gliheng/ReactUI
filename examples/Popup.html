<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ReactUI Popup Demo</title>
        <link rel="stylesheet" href="styles/style.css" charset="utf-8">
        <style media="screen">
            #popup {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <p>Popup can be rendered as a react components, or can be called as an API</p>
        <button id="btn1">Modal</button>
        <button id="btn2">Normal</button>
        <script src="../node_modules/react/dist/react-with-addons.js" charset="utf-8"></script>
        <script src="../node_modules/react/dist/JSXTransformer.js" charset="utf-8"></script>
        <script src="../dist/react-ui.js" charset="utf-8"></script>
        <script type="text/jsx">
            var Popup = ReactUI.Popup;

            document.getElementById('btn1').addEventListener('click', function () {
                function btnClicked(idx, label) {
                    console.log('button', idx, label, 'was clicked!');
                    return true;
                }

                Popup.show({
                    title: 'Modal Popup',
                    content: <div>Hello!</div>,
                    btnClicked: btnClicked,
                    modal: true
                });
            });

            document.getElementById('btn2').addEventListener('click', function () {
                function btnClicked(idx, label) {
                    console.log('button', idx, label, 'was clicked!');
                    return true;
                }

                Popup.show({
                    btnClicked: btnClicked,
                    title: 'Modal Popup',
                    content: <div>Hello!</div>
                });
            });
        </script>
    </body>
</html>
