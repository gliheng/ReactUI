<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ReactUI Menu demo</title>
        <link rel="stylesheet" href="styles/style.css" charset="utf-8">
        <style media="screen">
            #tab{
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
            }
            #tab .Tabs-Content {
                flex: 1;
            }
            #tab .Tabs-Content > div {
                height: 100%;
            }
            #grid-demo {
                position: relative;
            }
        </style>
    </head>
    <body>
        <script src="../node_modules/react/dist/react-with-addons.js" charset="utf-8"></script>
        <script src="../node_modules/react/dist/JSXTransformer.js" charset="utf-8"></script>
        <script src="../dist/react-ui.js" charset="utf-8"></script>
        <script type="text/jsx">
            var Menu = ReactUI.Menu;

            function contextMenuClick(name, path, data) {
                console.log('Menu item clicked: ', arguments);
            }
            document.oncontextmenu = function (evt) {
                evt.preventDefault();

                Menu.show(evt, {
                    options: [
                        'Menu Item 1',
                        'Menu Item 2',
                        'Menu Item 3',
                        '__seperator__',
                        {
                            title: 'Menu Group',
                            style: {'color': '#dc5e21'},
                            children: [
                                'Apple',
                                'Banana',
                                'Orange',
                                '__seperator__',
                                {
                                    title: 'Meat',
                                    children: [
                                        'Mutton', 'Beaf', 'Pock'
                                    ]
                                }
                            ]
                        }
                    ]
                }, contextMenuClick);
            };
        </script>
    </body>
</html>
